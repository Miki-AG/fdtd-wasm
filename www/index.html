<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDTD WASM Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.9/dist/tweakpane.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    #mainContainer {
      display: grid;
      grid-template-columns: 20% 60% 20%;
      gap: 15px;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      align-items: start;
    }

    .column {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    canvas#simCanvas {
      width: 100%;
      height: auto;
      aspect-ratio: 1000 / 600;
      border: 1px solid #333;
      background: #000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .column-title {
      font-size: 14px;
      font-weight: bold;
      color: #888;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .canvas-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 15px;
    }

    .canvas-label {
      font-size: 10px;
      color: #666;
    }

    #stats {
      margin-top: 10px;
      font-family: monospace;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="mainContainer">
    <!-- Left: Emitter & Parameters (20%) -->
    <div id="leftColumn" class="column">
      <div>
        <div class="column-title">Transmitter</div>
        <div id="txPaneContainer"></div>
      </div>
      <div>
        <div class="column-title">Parameters</div>
        <div id="paramsPaneContainer"></div>
      </div>
      <div id="stats">Step: 0</div>
    </div>

    <!-- Center: Simulation (60%) -->
    <div id="centerColumn">
      <canvas id="simCanvas"></canvas>
    </div>

    <!-- Right: Receiver (20%) -->
    <div id="rightColumn" class="column">
      <div class="column-title">Receiver</div>
      <div id="rxPaneContainer"></div>
    </div>
  </div>

  <script type="module" src="./index.js?v=5"></script>

</body>

</html>
