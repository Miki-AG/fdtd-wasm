<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDTD WASM Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.9/dist/tweakpane.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    #mainContainer {
      display: grid;
      grid-template-columns: 20% 60% 20%;
      gap: 15px;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      align-items: start;
    }

    .column {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    canvas#simCanvas {
      width: 100%;
      height: auto;
      aspect-ratio: 1000 / 600;
      border: 1px solid #333;
      background: #000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .column-title {
      font-size: 14px;
      font-weight: bold;
      color: #888;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .canvas-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 15px;
    }

    .canvas-label {
      font-size: 10px;
      color: #666;
    }

    #stats {
      margin-top: 10px;
      font-family: monospace;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    /* Emitter Queue View */
    #emitterQueueContainer {
      margin-top: 10px;
      border-top: 1px solid #333;
      padding-top: 15px;
      overflow-y: auto;
      max-height: 400px;
    }

    .queue-table {
      width: 100%;
      border-collapse: collapse;
      font-family: monospace;
      font-size: 11px;
    }

    .queue-table th {
      text-align: left;
      color: #555;
      padding-bottom: 5px;
      text-transform: uppercase;
      font-size: 10px;
    }

    .queue-table td {
      padding: 4px 0;
      border-bottom: 1px solid #222;
    }

    .col-cmd {
      width: 40px;
      color: #aaa;
    }

    .col-bin {
      letter-spacing: 2px;
      color: #444; /* Default gray for untransmitted bits */
    }

    .bit {
      transition: color 0.1s;
    }

    .bit.active {
      color: #fff;
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }
    
    .bit.done {
        color: #888;
    }

    /* Receptor Queue View */
    #receptorQueueContainer {
      margin-top: 15px;
      border-top: 1px solid #333;
      padding-top: 15px;
      overflow-y: auto;
      max-height: 400px;
    }

    .receptor-table {
      width: 100%;
      border-collapse: collapse;
      font-family: monospace;
      font-size: 11px;
    }

    .receptor-table th {
      text-align: left;
      color: #555;
      padding-bottom: 5px;
      text-transform: uppercase;
      font-size: 10px;
    }

    .receptor-table td {
      padding: 4px 0;
      border-bottom: 1px solid #222;
    }

    .col-bin-rx {
      letter-spacing: 2px;
      color: #fff;
    }

    .col-cmd-rx {
      width: 40px;
      color: #888;
      text-align: right;
      padding-right: 5px;
    }
  </style>
</head>

<body>
  <div id="mainContainer">
    <!-- Left: Emitter & Parameters (20%) -->
    <div id="leftColumn" class="column">
      <div>
        <div class="column-title">Transmitter</div>
        <div id="txPaneContainer"></div>
      </div>
      <div>
        <div class="column-title">Parameters</div>
        <div id="paramsPaneContainer"></div>
      </div>
      <div id="emitterQueueContainer">
        <div class="column-title">Emitter Queue</div>
        <table class="queue-table">
          <thead>
            <tr>
              <th class="col-cmd">CMD</th>
              <th class="col-bin">Binary</th>
            </tr>
          </thead>
          <tbody id="queueBody">
            <!-- Populated via JS -->
          </tbody>
        </table>
      </div>
      <div id="stats">Step: 0</div>
    </div>

    <!-- Center: Simulation (60%) -->
    <div id="centerColumn">
      <canvas id="simCanvas"></canvas>
    </div>

    <!-- Right: Receiver (20%) -->
    <div id="rightColumn" class="column">
      <div class="column-title">Receiver</div>
      <div id="rxPaneContainer"></div>
      
      <div id="receptorQueueContainer">
        <div class="column-title">Receptor Queue</div>
        <table class="receptor-table">
          <thead>
            <tr>
              <th class="col-bin-rx">Binary</th>
              <th class="col-cmd-rx">CMD</th>
            </tr>
          </thead>
          <tbody id="receptorQueueBody">
            <!-- Populated via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="./index.js?v=5"></script>

</body>

</html>
